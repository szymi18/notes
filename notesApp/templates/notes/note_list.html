{% extends 'base.html' %}

{% block content %}
    <h1>Twoje Notatki</h1>
    {% for note in notes %}
        <h2><a href="{% url 'notesApp:note_detail' pk=note.pk %}">{{ note.title }}</a></h2>
        <p>{{ note.creation_date }}</p>
        <p>Utworzona przez: {{ note.author }}</p>

    {% endfor %}
{% endblock %}
